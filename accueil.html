<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="/accueilLight.css"/>
    <link rel="stylesheet" type="text/css" href="/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="/leftbar.css"/>
    <link rel="stylesheet" type="text/css" href="/rightbar.css"/>
    <link rel="stylesheet" type="text/css" href="/bodycode.css"/>
    <link rel="stylesheet" type="text/css" href="/undernavbar.css"/>


    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
    <div class="navbar">
        <img src="src/styles/img/Logo.png"  class="logo" width="15%"> 
        <div class="searchBar">
            <img src="src/styles/img/loupeDark.png" width="8%">
            <input type="text" placeholder="Rechercher...">
            <button type="submit">Rechercher</button>
        </div>
        <div class="buttonAddPost">
            <button>
                <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg> Créer un post
                </span>
            </button>
        </div>
        <div class="buttonNotification">
            <button>
                <span> 
                    <img src ="src/styles/img/clocheDark.png" width="24" height="24" alt="Notification Icon">
                </span>
            </button>
        </div>
        <div class ="buttonConnecter">
            <button>
                <span>
                    Se connecter
                </span>
            </button>
        </div>
        <div class="line1"></div>
    </div>

    <div class="undernavbar">
        <div class="buttonPourToi">
            <button style="text-align: center;">
                <span>
                    Pour toi
                </span>
            </button>
        </div>
        <div class ="buttonSuivi">
            <button style="text-align: center;">
                <span>
                    Suivies
                </span>
            </button>
        </div>  
    </div>

    <div class="leftbar">
        <div class="line2"></div>
        <div class="buttonAccueil">
            <button>
                <span>
                    <img src ="src/styles/img/homeDark.png" width="24" height="24">
                    Accueil
                </span>
            </button>
        </div>
        <div class="buttonPopulaire">
            <button>
                <span>
                    <img src="src/styles/img/popularDark.png" width="24" height="24">
                    Populaire
                </span>
            </button>
        </div>
        <div class="buttonPosts">
            <button>
                <span>
                    <img src="src/styles/img/postsDark.png" width="24" height="24">
                    Posts
                </span>
            </button>
        </div>
        <div class="line4">
            <div class="catégories">
            </div>
            <div class ="buttonVoirToutCategorie">
                <button>
                    <span>
                        Voir tout
                    </span>
                </button>
            </div>
        </div>
        <div class="line5">
            <div class="buttonReglage">
                <button>
                    <span>
                        <img src="src/styles/img/engrenageDark.png" width="30" height="20">
                        Réglages
                    </span>
                </button>
            </div>
        </div>
    </div> 

    <div class="rightbar">
        <div class="line3">

            <div class="users">

            </div>
            <div class ="buttonVoirTout">
                <button>
                    <span>
                        Voir tout
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="bodycode">
        <div class="golangPost">
            <div class="upperPost">
                <div class="user">
                    <a href="/profile/{{.username}}"><img src="src/styles/media/default_avatar/avatar_04.png" width="70" height="70"></a>
                    <a href="/profile/{{.username}}"><h5>@{{.User}}</h5></a>
                    <h6>{{.Created_At}}</h6>
                </div>   
                <div class="buttonOnglet">
                    <button>
                        <span>
                            ...
                        </span>
                    </button>
                </div>
            </div>
            <div class="bodyPost">
                <div class="title">
                    <h4>{{.Title}}</h4>
                </div>
                <div class="content">
                    <p>{{.Content}}</p>
                </div>
            </div>
            <div class="lowerPost">
                <div class="buttonLike">
                    <p>{{.nbLike}}</p>
                    <label class="container1">
                        <input checked="checked" type="checkbox">
                        <div class="checkmark">
                        <svg viewBox="0 0 350 350">
                        <rect fill="none" height="256" width="256"></rect>
                        <path d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z" stroke-width="20px" stroke="#FFF" fill="none"></path></svg>
                        </div>
                    </label>
                </div>
                <div class="buttonDislike">
                    <label class="container2">
                        <input type="checkbox">
                        <svg id="Glyph" version="1.1" viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M2.156,14.901l2.489-8.725C5.012,4.895,6.197,4,7.528,4h13.473C21.554,4,22,4.448,22,5v14  c0,0.215-0.068,0.425-0.197,0.597l-5.392,7.24C15.813,27.586,14.951,28,14.027,28c-1.669,0-3.026-1.357-3.026-3.026V20H5.999  c-1.265,0-2.427-0.579-3.188-1.589C2.047,17.399,1.809,16.12,2.156,14.901z" id="XMLID_259_"></path><path d="M25.001,20h4C29.554,20,30,19.552,30,19V5c0-0.552-0.446-1-0.999-1h-4c-0.553,0-1,0.448-1,1v14  C24.001,19.552,24.448,20,25.001,20z M27.001,6.5c0.828,0,1.5,0.672,1.5,1.5c0,0.828-0.672,1.5-1.5,1.5c-0.828,0-1.5-0.672-1.5-1.5  C25.501,7.172,26.173,6.5,27.001,6.5z" id="XMLID_260_"></path></svg>
                    </label>
                </div>
                <div class="container3">
                    <input type="checkbox" id="repostCheckbox" class="repost-checkbox">
                    <label for="repostCheckbox" class="repost-button">
                        <span class="icon">
                            <span class="arrow up"></span>
                            <span class="arrow down"></span>
                            <span class="line"></span>
                        </span>
                        <span class="text"></span>
                    </label>
                </div>
            </div>

            <div class="line6"></div>
        </div>
    </div>
</body>
</html>
