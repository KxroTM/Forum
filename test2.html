<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .post-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        .post-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .checkbox-container {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .checkbox-group input[type="checkbox"] {
            display: none;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: #e2e8f0;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .checkbox-group input[type="checkbox"]:checked + label {
            background-color: #0079d3;
            color: #fff;
            border-color: #0079d3;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0079d3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #005fa3;
        }

        .selecttype .switch-container {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }
        .selecttype .switch-container label {
            flex-grow: 1;
            text-align: center;
            padding: 10px;
            background-color: #e2e8f0;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .selecttype .switch-container label:hover {
            background-color: #d3d3d3;
        }
        .selecttype input[type="radio"]:checked + label {
            background-color: #0079d3;
            color: #fff;
        }

                .selecttype {
            margin-bottom: 15px;
        }
        .selecttype label {
            display: block;
            margin-bottom: 5px;
        }
        .selecttype input,
        .selecttypetextarea,
        .selecttype select {
            display: none;
        }


    </style>
    <script>
        function togglePostType() {
            var postType = document.querySelector('input[name="post_type"]:checked').value;
            var textPostFields = document.getElementById('text-post-fields');
            var imagePostFields = document.getElementById('image-post-fields');
            if (postType === 'text') {
                textPostFields.style.display = 'block';
                imagePostFields.style.display = 'none';
            } else {
                textPostFields.style.display = 'none';
                imagePostFields.style.display = 'block';
            }
        }
        window.onload = function() {
            togglePostType(); // Set initial state based on default selection
        };
    </script>
</head>
<body>
    <div class="post-container">
        <h2>Créer un Post</h2>
        <form action="/submit_post" method="post" enctype="multipart/form-data">
            <div class="selecttype">
                <label>Type de post :</label>
                <div class="switch-container">
                    <input type="radio" id="text-post" name="post_type" value="text" checked onclick="togglePostType()">
                    <label for="text-post">Texte</label>
                    <input type="radio" id="image-post" name="post_type" value="image" onclick="togglePostType()">
                    <label for="image-post">Image</label>
                </div>
            </div>
            <div class="form-group">
                <label for="categories">Choisir des catégories :</label>
                <div class="checkbox-container">
                    <div class="checkbox-group" id="categories">
                        <input type="checkbox" id="cat-tech" name="categories[]" value="technology">
                        <label for="cat-tech">Technology</label>
                        <input type="checkbox" id="cat-sci" name="categories[]" value="science">
                        <label for="cat-sci">Science</label>
                        <input type="checkbox" id="cat-game" name="categories[]" value="gaming">
                        <label for="cat-game">Gaming</label>
                        <input type="checkbox" id="cat-news" name="categories[]" value="news">
                        <label for="cat-news">News</label>
                        <input type="checkbox" id="cat-art" name="categories[]" value="art">
                        <label for="cat-art">Art</label>
                        <input type="checkbox" id="cat-sport" name="categories[]" value="sports">
                        <label for="cat-sport">Sports</label>
                        <input type="checkbox" id="cat-music" name="categories[]" value="music">
                        <label for="cat-music">Music</label>
                        <input type="checkbox" id="cat-movie" name="categories[]" value="movies">
                        <label for="cat-movie">Movies</label>
                        <!-- Ajouter d'autres options de catégorie ici -->
                    </div>
                </div>
            </div>
            <div id="text-post-fields">
                <div class="form-group">
                    <label for="title">Titre :</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Contenu :</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="images">Ajouter des images :</label>
                    <input type="file" id="images" name="images[]" multiple accept="image/*">
                </div>
            </div>
            <div id="image-post-fields" style="display: none;">
                <div class="form-group">
                    <label for="image-title">Titre :</label>
                    <input type="text" id="image-title" name="image_title" required>
                </div>
                <div class="form-group">
                    <label for="images">Ajouter des images :</label>
                    <input type="file" id="images" name="images[]" multiple accept="image/*" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Poster</button>
        </form>
    </div>
</body>
</html>
