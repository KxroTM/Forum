<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../style/navbar.css"> 
    <style>
        .Avatar {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/accueil" class="logo"><img src="../style/media/logo.png" width="100%"></a>
        <form action="#" class="search">
            <button class="search__button">
                <div class="search__icon">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                    <title>magnifying-glass</title>
                    <path d="M17.545 15.467l-3.779-3.779c0.57-0.935 0.898-2.035 0.898-3.21 0-3.417-2.961-6.377-6.378-6.377s-6.186 2.769-6.186 6.186c0 3.416 2.961 6.377 6.377 6.377 1.137 0 2.2-0.309 3.115-0.844l3.799 3.801c0.372 0.371 0.975 0.371 1.346 0l0.943-0.943c0.371-0.371 0.236-0.84-0.135-1.211zM4.004 8.287c0-2.366 1.917-4.283 4.282-4.283s4.474 2.107 4.474 4.474c0 2.365-1.918 4.283-4.283 4.283s-4.473-2.109-4.473-4.474z"></path>
                </svg>
                </div>
            </button>
            <input type="text" class="search__input" placeholder="Rechercher...">
        </form>
        <a href="/creer-un-post" class="create-post"><button>Créer un post</button></a>
        <a href="/notification" class="notification"><button>Notifications</button></a>
        <img src="{{.User.Pfp}}" alt="Avatar" class="profile-picture" width="80" height="80">
    </div>
    <hr />

    <h1>Liste des utilisateurs</h1>
    <ul>
        {{ range .AllUsers }}
        <li>
            <strong>ID:</strong> {{ .User_id }}<br>
            <strong>Rôle:</strong> {{ .Role }}<br>
            <strong>Nom d'utilisateur:</strong> {{ .Username }}<br>
            <strong>Email:</strong> {{ .Email }}<br>
            <img src="{{ .Pfp }}" alt="Avatar" class="Avatar" width="50" height="50"><br>
        </li>
        {{ end }}

    </ul>
</body>
</html>
